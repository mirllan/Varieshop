<!-- Elaboracion de pagina principal-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Esto hace que la página se vea bien en dispositivos móviles ajustando su tamaño al ancho de la pantalla del dispositivo -->
    
    <title>VarieShop - Inicio</title>
    <!-- Aquí damos un título a la pestaña del navegador -->

    <link rel="stylesheet" href="../templates/css/diseñopagina.css">
    <!-- Vinculamos una hoja de estilos CSS externa para darle estilo a la página -->
</head>
<body>
    <!-- Todo el contenido visible de la página irá dentro de la etiqueta body -->

    <header>
        <!-- Esta es la sección del encabezado de la página -->
        <h1>VarieShop</h1>
        <!-- El nombre de la tienda en un título de primer nivel (h1) -->

        <nav>
            <!-- Aquí tenemos un menú de navegación básico con dos enlaces: uno para iniciar sesión y otro para registrarse -->
            <a href="{% url "usuarios" %}">Iniciar Sesión</a>
            <!-- Aqui se asegura que se separen por un interlineado  -->
            <p style="display: inline-block; margin: 0 1px;font-size: 0.5em; ">/</p>
            
            <a href="{% url "usuarios" %}">Registrarse</a>
        </nav>
    </header>

    <div class="container">
        <!-- Contenedor principal de la página, usado para agrupar el contenido -->
        <h2>Bienvenido a Nuestra Tienda</h2>
        <!-- Un título de bienvenida, usando h2 para jerarquizarlo debajo del h1 -->
        <h3>Productos Destacados</h3>
        <!-- Un subtítulo para la sección de productos destacados -->

        <div class="product-grid">
            <!-- Un contenedor para organizar los productos en una cuadrícula -->

            <!-- Tarjeta de producto 1 -->
            <div class="product-card">
                <!-- Mostramos una imagen de internet con las medidas correctas-->
                <img src="https://copservir.vtexassets.com/arquivos/ids/1381912-1200-auto?v=638542331065770000&width=1200&height=auto&aspect=true" alt="Producto 1">
                <!-- Nombre del producto -->
                <h4>Computador</h4>
                <!-- Descripción corta del producto -->
                <p>funcional</p>
                <!-- Precio del producto -->
                <span>$100.000</span>
                <!-- Botón para comprar -->
                <a href="#" class="button">Comprar</a>
            </div>

            <!-- Tarjeta de producto 2 -->
            <div class="product-card">
                <img src="https://copservir.vtexassets.com/arquivos/ids/1381912-1200-auto?v=638542331065770000&width=1200&height=auto&aspect=true" alt="Producto 2">
                <h4>Computador 2</h4>
                <p>funcional</p>
                <span>$150.000</span>
                <a href="#" class="button">Comprar</a>
            </div>

            <!-- Tarjeta de producto 3 -->
            <div class="product-card">
                <img src="https://copservir.vtexassets.com/arquivos/ids/1381912-1200-auto?v=638542331065770000&width=1200&height=auto&aspect=true" alt="Producto 3">
                <h4>Computador 3</h4>
                <p>funcional</p>
                <span>$200.000</span>
                <a href="#" class="button">Comprar</a>
            </div>

            <!-- Tarjeta de producto 4 -->
            <div class="product-card">
                <img src="https://copservir.vtexassets.com/arquivos/ids/1381912-1200-auto?v=638542331065770000&width=1200&height=auto&aspect=true" alt="Producto 4">
                <h4>Computador 4</h4>
                <p>funcional</p>
                <span>$250.000</span>
                <a href="#" class="button">Comprar</a>
            </div>
        </div>
        <!-- Fin de la cuadrícula de productos -->
    </div>
</body>
</html>
